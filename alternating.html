<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-center p-5">
          <h2 class="fs-1" >Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>

        <div class="row align-items-center mb-4 justify-content-center">
          <div class="col-12 col-md-4 text-center order-md-2">
            <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="rounded-circle img-fluid" />
          </div>
          <div class="col-12 col-md-4 order-md-1 text-center">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
        </div>
    
        <div class="row align-items-center mb-4 justify-content-center">
          <div class="col-12 col-md-4 text-center">
            <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="rounded-circle img-fluid" />
          </div>
          <div class="col-12 col-md-4 text-center">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
        </div>
    
        <div class="row align-items-center mb-4 justify-content-center">
          <div class="col-12 col-md-4 text-center order-md-2">
            <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="rounded-circle img-fluid" />
          </div>
          <div class="col-12 col-md-4 order-md-1 text-center">
            <h3>Oatmeal</h3>
            <p>Your fitness instructor's favorite</p>
          </div>
        </div>
    
        <div class="row align-items-center mb-4 justify-content-center">
          <div class="col-12 col-md-4 text-center">
            <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="rounded-circle img-fluid" />
          </div>
          <div class="col-12 col-md-4 text-center">
            <h3 >Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
        </div>
      </div>
    </main>
